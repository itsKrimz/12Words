<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Unlocked</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 80%;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #00ff00;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 20px 0;
        }

        .riddle {
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #0f0;
            font-size: 1.1em;
            background-color: #111;
        }

        input {
            background-color: #111;
            border: 2px solid #0f0;
            color: #0f0;
            width: 300px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            margin: 10px 0;
        }

        button {
            color: #000;
            background-color: #0f0;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #0c0;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Layer Unlocked</h1>
        <p>You have successfully decrypted the first layer. Now, face the riddle to proceed further.</p>
        <div class="riddle">
            "The more of me you take, the more you leave behind. What am I?"
        </div>
        <input type="text" id="riddleAnswer" placeholder="Your answer here...">
        <button onclick="checkRiddleAnswer()">Submit Answer</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkRiddleAnswer() {
            const answer = document.getElementById('riddleAnswer').value.trim().toLowerCase();
            const result = document.getElementById('result');

            if (answer === "footsteps") {
                result.textContent = "Correct! The next layer is being prepared...";
                setTimeout(() => {
                    window.location.href = "new_layer_crypto.html"; // Replace with the next step's URL
                }, 2000);
            } else {
                result.textContent = "Incorrect answer. Try again.";
            }
        }
    </script>
</body>
</html>
