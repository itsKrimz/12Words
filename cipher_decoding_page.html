<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt the Cipher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 80%;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #00ff00;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 20px 0;
        }

        textarea {
            background-color: #111;
            border: 2px solid #0f0;
            color: #0f0;
            width: 400px;
            height: 150px;
            margin: 20px 0;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            resize: none;
            overflow: auto;
        }

        button {
            color: #000;
            background-color: #0f0;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #0c0;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decrypt the Cipher</h1>
        <p>Patterns hold the key. Seek the starting clue where the signal originatesâ€”trace it to the source.</p>
                <p>Hint: Only one tweet on the official Twitter has a hashtag, find it, then input it as binary.</p>
        <textarea id="cipherInput" placeholder="Enter binary sequence..."></textarea>
        <button onclick="decryptCipher()">Decrypt</button>
        <div class="result" id="result"></div>
    </div>
    <a href="https://x.com/12WordsSol" class="twitter-link" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M23.75 0H0.25C0.1125 0 0 0.1125 0 0.25V23.75C0 23.8875 0.1125 24 0.25 24H23.75C23.8875 24 24 23.8875 24 23.75V0.25C24 0.1125 23.8875 0 23.75 0ZM16.2125 16.2375L12 11.3875L7.7875 16.2375H4.75L10.2375 10.4875L4.9375 4.75H7.7875L12 9.6125L16.2125 4.75H19.2625L13.7625 10.4875L19.25 16.2375H16.2125Z"/>
        </svg>
    </a>
    <script>
        function decryptCipher() {
            const input = document.getElementById('cipherInput').value.trim();
            const result = document.getElementById('result');

            if (!input) {
                result.textContent = 'Please enter a binary sequence.';
                return;
            }

            try {
                const binaryArray = input.split(' ');
                const decodedMessage = binaryArray.map(bin => String.fromCharCode(parseInt(bin, 2))).join('');

                if (decodedMessage.toLowerCase() === "echo") {
                    result.textContent = "Correct! Redirecting to the next layer...";
                    setTimeout(() => {
                        window.location.href = "next_step_crypto.html"; // Replace with the actual URL
                    }, 2000);
                } else {
                    result.textContent = `Decrypted Message: ${decodedMessage}. Incorrect, try again.`;
                }
            } catch (error) {
                result.textContent = 'Error: Invalid binary sequence.';
            }
        }
    </script>
</body>
</html>
