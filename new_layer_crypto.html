<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Challenge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 80%;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #00ff00;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 20px 0;
        }

        .code-challenge {
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #0f0;
            font-size: 1.1em;
            background-color: #111;
            text-align: left;
        }

        textarea {
            background-color: #111;
            border: 2px solid #0f0;
            color: #0f0;
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            resize: none;
        }

        button {
            color: #000;
            background-color: #0f0;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #0c0;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Challenge</h1>
        <p>The path grows more complex. Solve the code below to reveal the next step:</p>
        <div class="code-challenge">
            function secretMessage() {
                const key = "crypto";
                const input = prompt("Enter the key: ");
                if (input === key) {
                    return "Access Granted";
                } else {
                    return "Access Denied";
                }
            }
        </div>
        <textarea id="codeSolution" placeholder="Write your JavaScript solution here..."></textarea>
        <button onclick="evaluateSolution()">Submit Solution</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function evaluateSolution() {
            const userCode = document.getElementById('codeSolution').value;
            const result = document.getElementById('result');
            try {
                // Evaluate the user's code in a sandboxed environment
                const func = new Function(userCode + '; return secretMessage();');
                const output = func();
                if (output === "Access Granted") {
                    result.textContent = "Correct! The next layer is being prepared...";
                    setTimeout(() => {
                        window.location.href = "next_layer_crypto.html"; // Replace with the actual URL
                    }, 2000);
                } else {
                    result.textContent = "Incorrect solution. Try again.";
                }
            } catch (error) {
                result.textContent = "Error in your code: " + error.message;
            }
        }
    </script>
</body>
</html>
